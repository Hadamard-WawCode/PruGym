<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>WawGym</title>
	<link rel="icon" href="{{ url_for('static',filename='pics/favicon.png') }}" type="image/x-icon"/>
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/one-page-wonder.min.css') }}" rel="stylesheet">

  <!-- Timeline -->
  <link href="{{ url_for('static',filename='css/gym_style.css') }}" rel="stylesheet">

   <!-- Fa-Fa -->
  <script src="https://kit.fontawesome.com/301b488078.js" crossorigin="anonymous"></script>

   <script type="text/javascript">

  </script>

</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">WAW GYM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
	  {% if username %}
	    <li class="nav-item">
        <a class="nav-link" href="/">Mapa</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/myActivity">Moja Aktywność</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout: {{ username }} </a>
      </li>
	  {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">Rejestracja</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logowanie</a>
          </li>
	  {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">

          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4" style="color: #75407a">{{event[0]}}</h2>
            <h4>{{event[5]}}</h4>
            <h5>{{event[2]}}</h5>
            <br/>
            <p>{{event[1]}}</p>
            {{event}}
            <form enctype=multipart/form-data method="post">
              <p><input class="btn-primary" type="submit" value="Zapisz się"></p>
            </form>
          </div>
          </div>

      </div>
    </div>
  </section>



  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>

  <br/>
  <br/>
  
  <br/>
  <br/>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static',filename='js/gym.js') }}"></script>
</body>
</html>
