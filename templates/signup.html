<!DOCTYPE html>
<html lang="pl">

<head>
    <title>PrudensGym</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
   <script src="https://kit.fontawesome.com/301b488078.js" crossorigin="anonymous"></script>
</head>
<body class="w3-content w3-light-grey" style="max-width:1600px">
        <div class="w3-container w3-light-grey w3-padding-32 w3-padding-large" id="contact">
                <div class="w3-content" style="max-width:600px">
                  <h4 class="w3-center"><b>Stwórz konto w PrudensGym</b></h4>
                  <form method="POST">
                    <div class="w3-section">
                      <label>Nazwa Użytkownika</label>
                      <input class="w3-input w3-border" type="text" name="user" required>
                    </div>
                    <div class="w3-section">
                      <label>Hasło</label>
                      <input class="w3-input w3-border" type="password" name="password" required>
                    </div>
                    <button type="submit" class="w3-button w3-block w3-black w3-margin-bottom">Zarejestruj konto</button>
                  </form>
                </div>
              </div>
</body>
</html>
