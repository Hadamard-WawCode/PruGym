<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Prudens Gym</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static',filename='css/one-page-wonder.min.css') }}" rel="stylesheet">

   <!-- Fa-Fa -->
  <script src="https://kit.fontawesome.com/301b488078.js" crossorigin="anonymous"></script>
  <style>
    input[type=number] {
        max-width: 80px;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">Prudens Gym</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
	  {% if username %}
	    <li class="nav-item">
            <a class="nav-link" href="/myActivity">Moja Aktywność</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout: {{ username }} </a>
          </li>
	  {% else %}
          <li class="nav-item">
            <a class="nav-link" href="#">Rejestracja</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logowanie</a>
          </li>
	  {% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <section>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 order-lg-2">
          <div class="p-5">
            <img class="img-fluid rounded-circle" src="img/01.jpg" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4" style="color: #75407a">Dodaj trening</h2>
            <form action="" method="post">
                <select class="" name="sport" required>
                    <option value="swim">Pływanie</option>
                    <option value="run">Bieganie</option>
                    <option value="bike">Kolarstwo</option>
                </select>
                <br>
                Odległość:
                <input type="number" name="dist" min="0" max="200" step="0.01" value="0" required>km<br>
                Czas:
                <input type="number" name="hours" min="0" value="0">h <input type="number" name="minutes" min="0" max="59" value="0">min<br>
                <button class="btn-primary" type="reset"><i class="fas fa-redo"></i></button>
                <input class="btn-primary" type="submit" value="Dodaj"> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>


  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
